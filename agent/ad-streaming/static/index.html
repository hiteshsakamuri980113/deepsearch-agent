<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0f0f0f;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        max-width: 800px;
        width: 100%;
        padding: 1rem;
        margin: 0 auto;
      }

      #messages {
        height: 80vh;
        overflow-y: auto;
        margin-bottom: 1rem;
        padding: 1.5rem;
        background-color: #1e1e1e;
        border-radius: 0.75rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border: 1px solid #2a2a2a;
      }

      #messages::-webkit-scrollbar {
        width: 6px;
      }

      #messages::-webkit-scrollbar-track {
        background: #2a2a2a;
        border-radius: 3px;
      }

      #messages::-webkit-scrollbar-thumb {
        background: #a8f0e8;
        border-radius: 3px;
      }

      .welcome-message {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #a8f0e8;
      }

      .agent-bubble {
        background-color: #2a2a2a;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        max-width: 80%;
        margin-bottom: 0.75rem;
      }

      .user-bubble {
        background-color: #3a3a3a;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        max-width: 80%;
        margin-bottom: 0.75rem;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background-color: #a8f0e8;
        border-radius: 50%;
        margin-right: 3px;
        animation: typing 1.5s infinite ease-in-out;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .focus-ring:focus {
        outline: none;
        border-color: #a8f0e8;
      }

      #sendButton {
        background: linear-gradient(to right, #a8f0e8, #6ee7b7);
        color: black;
      }
      #sendButton:hover {
        background: linear-gradient(to right, #6ee7b7, #a8f0e8);
      }
    </style>
  </head>
  <body>
    <!-- Centered Content -->
    <div class="chat-container">
      <!-- Messages -->
      <div id="messages" class="flex flex-col w-full gap-2">
        <div id="welcomeMessage" class="welcome-message">
          <div class="text-center">
            <div class="text-4xl mb-3">âœ¨</div>
            <p class="text-xl mb-2">Hello, Hitesh</p>
            <p class="text-sm text-gray-400">How can I help you today?</p>
          </div>
        </div>
      </div>

      <!-- Input Form -->
      <form
        id="messageForm"
        class="flex w-full items-center bg-[#2a2a2a] rounded-lg px-4 py-2"
      >
        <input
          type="text"
          id="message"
          name="message"
          placeholder="Type your message..."
          class="flex-1 bg-transparent p-2 focus-ring text-white placeholder-gray-400 border-none"
        />
        <button
          type="submit"
          id="sendButton"
          disabled
          class="px-6 py-2 rounded-lg shadow-md hover:shadow-lg hover:from-[#6ee7b7] hover:to-[#a8f0e8] transition-all duration-300"
        >
          Send
        </button>
      </form>
    </div>

    <script>
      // WebSocket connection and logic
      const sessionId = Math.random().toString().substring(10);
      const ws_url = "ws://" + window.location.host + "/ws/" + sessionId;
      let ws = new WebSocket(ws_url);

      const messageForm = document.getElementById("messageForm");
      const messageInput = document.getElementById("message");
      const messagesDiv = document.getElementById("messages");
      const welcomeMessage = document.getElementById("welcomeMessage");
      let currentMessageId = null;
      let typingIndicator = null;
      let firstMessageSent = false;

      function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function createTypingIndicator() {
        const indicator = document.createElement("div");
        indicator.className = "typing-indicator flex ml-2 mt-1 mb-3";

        for (let i = 0; i < 3; i++) {
          const dot = document.createElement("div");
          dot.className = "typing-dot";
          indicator.appendChild(dot);
        }

        return indicator;
      }

      function addWebSocketHandlers() {
        ws.onopen = function () {
          console.log("WebSocket connection opened.");
          document.getElementById("sendButton").disabled = false;
          addSubmitHandler();
        };

        ws.onmessage = function (event) {
          const packet = JSON.parse(event.data);

          if (packet.turn_complete && packet.turn_complete === true) {
            currentMessageId = null;
            if (typingIndicator) {
              typingIndicator.remove();
              typingIndicator = null;
            }
            scrollToBottom();
            return;
          }

          if (currentMessageId == null) {
            // Hide welcome message if it's the first response
            if (!firstMessageSent) {
              welcomeMessage.style.display = "none";
              firstMessageSent = true;
            }

            currentMessageId = Math.random().toString(36).substring(7);
            const messageWrapper = document.createElement("div");
            messageWrapper.id = currentMessageId;
            messageWrapper.className = "flex justify-start w-full";

            const messageBubble = document.createElement("div");
            messageBubble.className = "agent-bubble";
            messageBubble.innerHTML = "";

            messageWrapper.appendChild(messageBubble);
            messagesDiv.appendChild(messageWrapper);

            // Create typing indicator
            typingIndicator = createTypingIndicator();
            messagesDiv.appendChild(typingIndicator);
          }

          const messageBubble = document
            .getElementById(currentMessageId)
            .querySelector(".agent-bubble");
          messageBubble.innerHTML += packet.message.replace(/\n/g, "<br>");

          // Auto-scroll to the bottom
          scrollToBottom();
        };

        ws.onclose = function () {
          console.log("WebSocket connection closed.");
          document.getElementById("sendButton").disabled = true;
          setTimeout(function () {
            console.log("Reconnecting...");
            ws = new WebSocket(ws_url);
            addWebSocketHandlers();
          }, 5000);
        };

        ws.onerror = function (e) {
          console.log("WebSocket error: ", e);
        };
      }
      addWebSocketHandlers();

      function addSubmitHandler() {
        messageForm.onsubmit = function (e) {
          e.preventDefault();
          const message = messageInput.value.trim();
          if (message) {
            // Hide welcome message on first message sent
            if (!firstMessageSent) {
              welcomeMessage.style.display = "none";
              firstMessageSent = true;
            }

            const messageWrapper = document.createElement("div");
            messageWrapper.className = "flex justify-end w-full";

            const messageBubble = document.createElement("div");
            messageBubble.className = "user-bubble self-end";
            messageBubble.textContent = message;

            messageWrapper.appendChild(messageBubble);
            messagesDiv.appendChild(messageWrapper);

            ws.send(message);
            messageInput.value = "";

            // Auto-scroll to the bottom
            scrollToBottom();
          }
          return false;
        };
      }

      // Focus the input field when the page loads
      window.onload = function () {
        messageInput.focus();
      };
    </script>
  </body>
</html>
